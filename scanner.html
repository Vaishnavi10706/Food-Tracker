<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Tracker - Barcode Scanner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/screens.css">
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
</head>
<body>
  <div class="scanner-container">
    <!-- Header -->
    <div class="scanner-header">
      <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px;">
        <button class="back-button" onclick="window.location.href='index.html'">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h1>Barcode Scanner</h1>
      </div>
    </div>

    <!-- Video Container -->
    <div class="scanner-video-container">
      <div id="scanner-video"></div>
      <div class="scanner-overlay"></div>
    </div>

    <!-- Instructions -->
    <div class="scanner-instructions">
      <h3 class="scanner-instructions-title">How to scan</h3>
      <p class="scanner-instructions-text">
        Point your camera at a product barcode. Make sure the barcode is clearly visible and well-lit.
        The scanner will automatically detect and fetch product information.
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/barcode.js"></script>
  <script>
    // Handle barcode detection
    async function onBarcodeDetected(code) {
      showLoading('Looking up product...');
      
      try {
        const product = await getProductByBarcode(code);
        
        if (product) {
          addToRecentScans(product);
          window.location.href = `add.html?code=${code}`;
        } else {
          hideLoading();
          showToast('Product not found in database', 'error');
          // Restart scanning after a delay
          setTimeout(() => {
            cleanupScanner();
            quaggaInitialized = false;
            initBarcodeScanner('scanner-video', onBarcodeDetected);
          }, 2000);
        }
      } catch (error) {
        console.error('Error fetching product:', error);
        hideLoading();
        showToast('Error loading product', 'error');
        setTimeout(() => {
          cleanupScanner();
          initBarcodeScanner('scanner-video', onBarcodeDetected);
        }, 2000);
      }
    }

    // Initialize scanner on load
    window.addEventListener('DOMContentLoaded', () => {
      // Request camera permission
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        initBarcodeScanner('scanner-video', onBarcodeDetected);
      } else {
        showToast('Camera not available on this device', 'error');
      }
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      cleanupScanner();
    });
  </script>
</body>
</html>
